---
- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - include_vars: "{{ item }}"
      with_first_found:
        - vars.yml
        - vars.yaml
    - meta: refresh_inventory

- import_playbook: provision.yml
  when: '"tag_kubernetes_io_cluster_"+ aws_cluster_id + "_true" not in groups'
- import_playbook: setup_group_facts.yml

- import_playbook: prerequisites.yml
- import_playbook: fake-dns.yml
- import_playbook: ../../playbooks/deploy_cluster_40.yml

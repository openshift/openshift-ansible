[tox]
minversion=2.3.1
envlist =
    py{27,35}-{lint,unit}

skipsdist=True
skip_missing_interpreters=True

[testenv]
skip_install=True
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    py35: flake8-bugbear

commands =
    unit: pip install -e utils
    unit: pytest {posargs}
    {flake8,lint}: flake8 {posargs}
    {pylint,lint}: python setup.py lint
    {pylint,lint}: pylint utils/src/ooinstall
    {yamllint,lint}: python setup.py yamllint
    {generate_validation,lint}: python setup.py generate_validation
    # TODO(rhcarvalho): check syntax of other important entrypoint playbooks
    {ansible_syntax,lint}: ansible-playbook --syntax-check playbooks/byo/config.yml

[travis:env]
TEST_TYPE =
    lint: lint
    unit: unit

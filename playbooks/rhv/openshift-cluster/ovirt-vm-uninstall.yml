---
- name: Destroy oVirt VMs
  hosts: localhost
  connection: local
  gather_facts: false

  pre_tasks:
    - name: Log in to oVirt
      ovirt_auth:
        url: "{{ ovirt_engine_url }}"
        username: "{{ ovirt_engine_user }}"
        password: "{{ ovirt_engine_password }}"
        ca_file: "{{ ovirt_engine_cafile | default(omit) }}"
        insecure: "{{ ovirt_engine_insecure | default(true) }}"
      tags:
        - always
    - name: Build virtual machine facts
      import_role:
        name: openshift_rhv
        tasks_from: build_vm_list.yml

  tasks:
    - name: Erase vms
      ovirt_vms:
        auth: "{{ ovirt_auth }}"
        state: absent
        name: "{{ item.name }}"
      with_items:
        - "{{ ovirt_vm_infra_vms }}"

  post_tasks:
    - name: Logout from oVirt
      ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
      tags:
        - always

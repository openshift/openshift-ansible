---
# These lines cause this to actually show up in Ansible Tower as a valid playbook
- name: AnsibleAWX header
  hosts: all
  run_once: true
  connection: local
  gather_facts: no
  
- import_playbook: init/main.yml

- import_playbook: common/private/control_plane.yml

- import_playbook: openshift-node/private/config.yml

- import_playbook: common/private/components.yml

---
- hosts: localhost
  connection: local
  become: no
  gather_facts: no
  tasks:
  - include_vars: ../../byo/openshift-cluster/cluster_hosts.yml
  - add_host:
      name: "{{ item }}"
      groups: l_oo_all_hosts
    with_items: g_all_hosts

- hosts: l_oo_all_hosts
  gather_facts: no
  tasks:
  - include_vars: ../../byo/openshift-cluster/cluster_hosts.yml
  
- include: ../../common/openshift-cluster/enable_dnsmasq.yml

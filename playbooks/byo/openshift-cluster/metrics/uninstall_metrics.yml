- hosts: localhost
  connection: local
  become: no
  gather_facts: no
  tasks:
  - include_vars: ../../cluster_hosts.yml
  - add_host:
      name: "{{ item }}"
      groups: l_oo_all_hosts
    with_items: "{{ g_all_hosts | default([]) }}"
    changed_when: false

- hosts: l_oo_all_hosts
  gather_facts: no
  tasks:
  - include_vars: ../../cluster_hosts.yml

- include: ../../../common/openshift-cluster/evaluate_groups.yml
- include: ../../../common/openshift-cluster/metrics/uninstall_metrics.yml


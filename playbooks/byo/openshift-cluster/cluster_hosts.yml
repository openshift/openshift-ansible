---
# Included from: playbooks/common/openshift-cluster/upgrades/init.yaml
#
# If this is a variable that should be loaded specifically part of initialization
# then this should be placed within variables/cluster_hosts.yaml instead of
# nested under a playbook that isn't in the same structure as where its loaded from

g_etcd_hosts: "{{ groups.etcd | default([]) }}"

g_lb_hosts: "{{ groups.lb | default([]) }}"

g_master_hosts: "{{ groups.masters | default([]) }}"

g_new_master_hosts: "{{ groups.new_masters | default([]) }}"

g_node_hosts: "{{ groups.nodes | default([]) }}"

g_new_node_hosts: "{{ groups.new_nodes | default([]) }}"

g_nfs_hosts: "{{ groups.nfs | default([]) }}"

g_all_hosts: "{{ g_master_hosts | union(g_node_hosts) | union(g_etcd_hosts)
                 | union(g_lb_hosts) | union(g_nfs_hosts)
                 | union(g_new_node_hosts)| union(g_new_master_hosts)
                 | default([]) }}"

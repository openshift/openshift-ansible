---
- name: Create initial host groups for localhost
  hosts: localhost
  connection: local
  become: no
  gather_facts: no
  tags:
  - always
  tasks:
  - include_vars: openshift-cluster/cluster_hosts.yml
  - name: Evaluate group l_oo_all_hosts
    add_host:
      name: "{{ item }}"
      groups: l_oo_all_hosts
    with_items: "{{ g_all_hosts | default([]) }}"
    changed_when: no

- name: Create initial host groups for all hosts
  hosts: l_oo_all_hosts
  gather_facts: no
  tags:
  - always
  tasks:
  - include_vars: openshift-cluster/cluster_hosts.yml
  - set_fact:
      openshift_deployment_type: "{{ deployment_type }}"

# - include: ../common/openshift-cluster/std_include.yml
#   tags:
#   - always

- name: Subscribe hosts, update repos and update OS packages
  hosts: l_oo_all_hosts
  roles:
  - role: rhel_subscribe
    when: deployment_type in ['atomic-enterprise', 'enterprise', 'openshift-enterprise'] and
          ansible_distribution == "RedHat" and
          lookup('oo_option', 'rhel_skip_subscription') | default(rhsub_skip, True) |
          default('no', True) | lower in ['no', 'false']
  - openshift_repos
  - os_update_latest

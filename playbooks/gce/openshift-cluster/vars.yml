---
deployment_vars:
  origin:
    image: centos-7
    machine_type: n1-standard-1
    ssh_user: "{{ ansible_ssh_user }}"
    sudo: yes
  online:
    image: libra-rhel7
    machine_type: n1-standard-1
    ssh_user: root
    sudo: no
  enterprise:
    image: rhel-7
    machine_type: n1-standard-1
    ssh_user: "{{ ansible_ssh_user }}"
    sudo: yes

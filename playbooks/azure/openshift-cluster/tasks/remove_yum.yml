---
## Cleanup yum repositories and certificates
- name: remove yum repositories
  yum_repository:
    state: absent
    file: "{{ item.name | default(item.id) }}"
    name: "{{ item.name | default(item.id) }}"
  with_items: "{{ openshift_additional_repos | default([]) }}"

- name: remove our yum client certs
  file:
    state: absent
    path: "/var/lib/yum/{{ item.name }}"
  with_items:
  - name: client-cert.pem
  - name: client-key.pem
## End cleanup yum repositories and certificates

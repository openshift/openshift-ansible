---
logrotate_scripts:
- name: syslog
  paths:
  - /var/log/cron
  - /var/log/maillog
  - /var/log/messages
  - /var/log/secure
  - /var/log/spooler
  options:
  - daily
  - rotate 7
  - compress
  - sharedscripts
  - missingok
  scripts:
    postrotate: "/bin/kill -HUP `cat /var/run/syslogd.pid 2> /dev/null` 2> /dev/null || true"
...

- debug: var=ctp_template

- name: Create Template
  zbx_template:
    server: "{{ ctp_zserver }}"
    user: "{{ ctp_zuser }}"
    password: "{{ ctp_zpassword }}"
    name: "{{ ctp_template.name }}"
  register: ctp_created_template


---
g_template_heartbeat:
  name: Template Heartbeat
  zitems:
  - name: Heartbeat Ping
    hostid:
    key: heartbeat.ping
    selectApplications: 'applicationid'
  ztriggers:
  - desc: 'Heartbeat.ping has failed on {HOST.NAME}'
    expression: '{Template Heartbeat:heartbeat.ping.last()}<>0'
    priority: avg
    expandExpression: True

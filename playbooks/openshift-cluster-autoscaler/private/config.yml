---
- name: Setup master instances
  hosts: localhost
  tasks:
  - block:
    - import_role:
        name: openshift_aws
        tasks_from: setup_master_group.yml
    - name: add a master to oo_first_master group
      add_host:
        groups: oo_first_master
        hostname: "{{ groups['masters'][0] }}"
    when: openshift_aws_clusterid is defined

- name: Cluster Auto Scaler Install Checkpoint Start
  hosts: all
  gather_facts: false
  tasks:
  - name: Set Cluster Auto Scaler install 'In Progress'
    run_once: true
    set_stats:
      data:
        installer_phase_cluster_autoscaler:
          title: "Cluster Auto Scaler Install"
          playbook: "playbooks/openshift-cluster-autoscaler/config.yml"
          status: "In Progress"
          start: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"

- name: OpenShift Cluster Auto Scaler
  hosts: oo_first_master
  roles:
  - role: openshift_cluster_autoscaler

- name: Cluster Auto Scaler Install Checkpoint End
  hosts: all
  gather_facts: false
  tasks:
  - name: Set Cluster Auto Scaler install 'Complete'
    run_once: true
    set_stats:
      data:
        installer_phase_cluster_autoscaler:
          status: "Complete"
          end: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"

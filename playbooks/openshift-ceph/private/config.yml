---
- name: Ceph Install Checkpoint Start
  hosts: all
  gather_facts: false
  tasks:
  - name: Set Ceph install 'In Progress'
    run_once: true
    set_stats:
      data:
        installer_phase_ceph:
          title: "Ceph Install"
          playbook: "playbooks/openshift-ceph/config.yml"
          status: "In Progress"
          start: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"

- import_playbook: ceph_main.yml

- name: Ceph Install Checkpoint End
  hosts: all
  gather_facts: false
  tasks:
  - name: Set Ceph install 'Complete'
    run_once: true
    set_stats:
      data:
        installer_phase_ceph:
          status: "Complete"
          end: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"

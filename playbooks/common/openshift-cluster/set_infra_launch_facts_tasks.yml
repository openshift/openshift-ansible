---
- set_fact: k8s_type="infra"

- name: Generate infra node instance names(s)
  set_fact:
    scratch_name: "{{ cluster_id }}-{{ k8s_type }}-{{ '%05x' | format(1048576 | random) }}"
  register: infra_names_output
  with_sequence: start=1 end={{ num_infra }}

- set_fact:
    infra_names: "{{ infra_names_output.results | oo_collect('ansible_facts') | oo_collect('scratch_name') }}"

---
# Included from: playbooks/common/openshift-cluster/upgrades/init.yaml
#
# This calls openshift_facts on every host....
# If we change our logic around so that each component will check the facts it needs
# on the host it is being run against only, it should become less of a behemoth

- name: Ensure that all non-node hosts are accessible
  hosts: oo_masters_to_config:oo_etcd_to_config:oo_lb_to_config:oo_nfs_to_config
  any_errors_fatal: true
  tasks:

- name: Initialize host facts
  hosts: oo_all_hosts
  roles:
  - openshift_facts
  tasks:
  - openshift_facts:
      role: common
      local_facts:
        hostname: "{{ openshift_hostname | default(None) }}"
  - set_fact:
      openshift_docker_hosted_registry_network: "{{ hostvars[groups.oo_first_master.0].openshift.common.portal_net }}"
  - set_fact:
      openshift_deployment_type: "{{ deployment_type }}"

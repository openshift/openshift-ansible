---
- include: initialize_oo_option_facts.yml
  tags:
  - always

- name: Disable excluders
  hosts: oo_masters_to_config:oo_nodes_to_config
  tags:
  - always
  gather_facts: no
  roles:
  - role: openshift_excluder
    r_openshift_excluder_action: disable
    r_openshift_excluder_service_type: "{{ openshift.common.service_type }}"

- include: ../openshift-etcd/config.yml
  tags:
  - etcd

- include: ../openshift-nfs/config.yml
  tags:
  - nfs

- include: ../openshift-loadbalancer/config.yml
  tags:
  - loadbalancer

- include: ../openshift-master/config.yml
  tags:
  - master

- include: additional_config.yml
  tags:
  - master

- include: ../openshift-node/config.yml
  tags:
  - node

- include: ../openshift-glusterfs/config.yml
  tags:
  - glusterfs

- include: openshift_hosted.yml
  tags:
  - hosted

- name: Re-enable excluder if it was previously enabled
  hosts: oo_masters_to_config:oo_nodes_to_config
  tags:
  - always
  gather_facts: no
  roles:
  - role: openshift_excluder
    r_openshift_excluder_action: enable
    r_openshift_excluder_service_type: "{{ openshift.common.service_type }}"

- name: install ansible-service-broker
  hosts: oo_first_master
  roles:
  - role: ansible_service_broker
    when: install_ansible_service_broker | bool
    ignore_errors: true

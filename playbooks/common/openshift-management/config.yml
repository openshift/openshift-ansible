---
- name: Management Install Checkpoint Start
  hosts: oo_all_hosts
  gather_facts: false
  tasks:
  - name: Set Management install 'In Progress'
    set_stats:
      data:
        installer_phase_management: "In Progress"
      aggregate: false

- name: Setup Management
  hosts: oo_first_master
  pre_tasks:
  - name: Create a temporary place to store management templates
    command: mktemp -d /tmp/openshift-management-XXXXXXX
    register: r_openshift_management_mktemp
    changed_when: false

  post_tasks:
  - name: Cleanup the temporary place for management template storage
    file:
      state: absent
      path: "{{ hostvars[groups.masters.0].r_openshift_management_mktemp.stdout }}"

  tasks:
  - name: Run the Management Setup Role
    include_role:
      name: openshift_management
    vars:
      template_dir: "{{ hostvars[groups.masters.0].r_openshift_management_mktemp.stdout }}"

- name: Management Install Checkpoint End
  hosts: oo_all_hosts
  gather_facts: false
  tasks:
  - name: Set Management install 'Complete'
    set_stats:
      data:
        installer_phase_management: "Complete"
      aggregate: false

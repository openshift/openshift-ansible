---
- name: Restart etcd
  hosts: oo_etcd_to_config
  serial: 1
  tasks:
    - include_role:
        name: etcd
        tasks_from: restart.yml
      static: true
      when:
        - not g_etcd_certificates_expired | default(false) | bool

- name: Restart etcd
  hosts: oo_etcd_to_config

---
# File: vars/Debian.yml - Debian ansible-couchbase-server variables
#

# This file contains variables used for installing Couchbase software,
# including Couchbase Server and Sync Gateway

#############################################################################
#
# COUCHBASE SERVER ENTERPRISE EDITION
#
# A listing of available Couchbase Server Enterprise Edition packages and
# their metadata for Debian
#
# Default installed version is currently set to:
# Couchbase Server Enterprise Edition version 3.0.3
#
# Comment out the 4 variables below and uncoment variables for any older
# version that you wish to install or pass them in as --extra-vars to the
# ansible-playbook command.
#
#############################################################################

couchbase_server_debian_ee_version: 3.0.3
couchbase_server_debian_ee_package: couchbase-server-enterprise_{{ couchbase_server_debian_ee_version }}-debian7_amd64.deb
couchbase_server_debian_ee_url: http://packages.couchbase.com/releases/{{ couchbase_server_debian_ee_version }}/{{ couchbase_server_debian_ee_package }}
couchbase_server_debian_ee_sha256: ac1e4553afeea9004ba2dfba7daec65e576938fb72f549035c3c45525185ec50


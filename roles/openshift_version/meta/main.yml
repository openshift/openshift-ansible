---
galaxy_info:
  author: Devan Goodwin
  description: Determines the version of OpenShift to install or upgrade to
  company: Red Hat, Inc.
  license: Apache License, Version 2.0
  min_ansible_version: 1.9
  platforms:
  - name: EL
    versions:
    - 7
  categories:
  - cloud
dependencies:
- role: openshift_repos
- role: openshift_docker_facts
- role: docker
  when: openshift.common.is_containerized | default(False) | bool and not skip_docker_role | default(False) | bool

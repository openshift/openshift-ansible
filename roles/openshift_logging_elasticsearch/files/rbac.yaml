kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: elasticsearch-operator
rules:
- apiGroups:
  - elasticsearch.redhat.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - "*"

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: aggregated-logging-elasticsearch-operator

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: elasticsearch-operator-rolebinding
subjects:
- kind: ServiceAccount
  name: aggregated-logging-elasticsearch-operator
roleRef:
  kind: Role
  name: elasticsearch-operator
  apiGroup: rbac.authorization.k8s.io

---
# tasks file for docker
- name: Install docker
  yum: pkg=docker

- name: Configure docker
  lineinfile: >
    dest=/etc/sysconfig/docker
    regexp={{ item.regex }}
    line="{{ item.line }}"
  with_items:
    - { regex: '^OPTIONS=', line: 'OPTIONS=--selinux-enabled -H fd:// -b kbr0 --iptables=false' }
  notify:
    - restart docker

- name: start and enable docker service
  service: name=docker enabled=yes state=started

- copy: src=enter-container.sh dest=/usr/local/bin/enter-container.sh mode=0755

- name: Ensure that root is in the Docker group
  user: name=root groups=docker append=yes

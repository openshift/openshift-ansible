---
- name: Install etcd for etcdctl
  openshift_package: name=etcd{{ '-' + etcd_version if etcd_version is defined else '' }} state=present
  when: not openshift.common.is_atomic | bool

- name: Configure etcd profile.d alises
  template:
    dest: "/etc/profile.d/etcdctl.sh"
    src: etcdctl.sh.j2
    mode: 0755
    owner: root
    group: root

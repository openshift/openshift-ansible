---
- name: Ensure project exists
  oc_project:
    name: openshift-sdn
    state: present
    node_selector:
      - ""

- name: Make temp directory for templates
  command: mktemp -d /tmp/ansible-XXXXXX
  register: mktemp
  changed_when: False

- name: Copy templates to temp directory
  copy:
    src: "{{ item }}"
    dest: "{{ mktemp.stdout }}/{{ item | basename }}"
  with_fileglob:
    - "files/*.yaml"
  when:
    - not ((item | basename == 'sdn-ovs.yaml') and openshift_use_external_openvswitch)

- name: Update the image tag
  yedit:
    src: "{{ mktemp.stdout }}/sdn-images.yaml"
    key: 'tag.from.name'
    value: "{{ osn_image }}"

- name: Ensure the service account can run privileged
  oc_adm_policy_user:
    namespace: "openshift-sdn"
    resource_kind: scc
    resource_name: privileged
    state: present
    user: "system:serviceaccount:openshift-sdn:sdn"

# TODO: temporary until we fix apply for image stream tags
- name: Remove the image stream tag
  shell: >
    {{ openshift_client_binary }} delete -n openshift-sdn istag node:v3.10 --ignore-not-found

- name: Apply the config
  shell: >
    {{ openshift_client_binary }} apply -f "{{ mktemp.stdout }}"

- name: Remove temp directory
  file:
    state: absent
    name: "{{ mktemp.stdout }}"
  changed_when: False

- name: Wait for bootstrap autoapprover pod to start
  oc_obj:
    namespace: openshift-infra
    kind: pod
    state: list
    selector: "app=bootstrap-autoapprover"
  register: bootstrap_autoapprover
  until:
  - "bootstrap_autoapprover.results.results[0]['items'] | count > 0"
  # Pod's 'Ready' status must be True
  - "bootstrap_autoapprover.results.results[0]['items'] | lib_utils_oo_collect(attribute='status.conditions') | lib_utils_oo_collect(attribute='status', filters={'type': 'Ready'}) | map('bool') | select | list | count == 1"
  delay: 10
  retries: 60
  when: openshift_master_bootstrap_auto_approve | default(False) | bool

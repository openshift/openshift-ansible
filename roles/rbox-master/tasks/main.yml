---

- name: Installing git
  yum: name=git state=latest

- name: Install Openshift files for UHA
  git:
    repo: http://172.16.141.210/git/scm/rbox/mip.git
    dest: ~/mip
    version: multinode
    clone: yes

- name: Launch R-Box
  shell: ./launch_rbox.sh artifactory
  args:
    chdir: ~/mip
  environment: 
    OS_BIN: /usr/bin/openshift


#!/usr/bin/ansible-playbook
---
- hosts: "oo_clusterid_mwoodson:&oo_version_3:&oo_master_primary"
  gather_facts: no
  user: root

  post_tasks:
  - copy:
      dest: "/tmp/{{ item }}"
      src: "files/{{ item }}"
    with_items:
    - dc.yml

  - name: list dc
    oc_obj:
      kind: dc
      state: list
      namespace: default
      name: router
    register: dcout

  - debug:
      var: dcout

  - name: absent dc
    oc_obj:
      kind: dc
      state: absent
      namespace: default
      name: router
    register: dcout

  - debug:
      var: dcout

  - name: present dc
    oc_obj:
      kind: dc
      state: present
      namespace: default
      name: router
      files:
      - /tmp/dc.yml
    register: dcout

  - debug:
      var: dcout

  - name: dump router
    oc_obj:
      kind: dc
      state: list
      name: router
    register: routerout

  - name: write router file
    copy:
      dest: /tmp/dc-mod.json
      content: "{{ routerout.results[0] }}"

  - command: cat /tmp/dc-mod.json
    register: catout

  - debug:
      msg: "{{ catout }}"

  - command: "sed -i 's/: 80/: 81/g' /tmp/dc-mod.json"
    register: catout

  - name: present dc update
    oc_obj:
      kind: dc
      state: present
      namespace: default
      name: router
      files:
      - /tmp/dc-mod.json
      delete_after: True
    register: dcout

  - debug:
      var: dcout

  - include_vars: "files/dc-mod.yml"

  - name: absent dc
    oc_obj:
      kind: dc
      state: absent
      namespace: default
      name: router
    register: dcout

  - debug:
      var: dcout

  - name: present dc
    oc_obj:
      kind: dc
      state: present
      namespace: default
      name: router
      files:
      - /tmp/dc.yml
      delete_after: True
    register: dcout

  - name: present dc
    oc_obj:
      kind: dc
      state: present
      namespace: default
      name: router
      content: "{{ dc }}"
      delete_after: True
    register: dcout

  - debug:
      var: dcout


---
- name: remove nic
  azure_rm_networkinterface:
    resource_group: "{{ item.resource_group }}"
    name: "{{ openshift_azure_prefix }}-{{ item.name }}"
    virtual_network: "{{ openshift_azure_prefix }}-{{ item.virtual_network }}"
    subnet: "{{ openshift_azure_prefix }}-{{ item.subnet }}"
    state: absent
  with_items: "{{ openshift_azure_nw_interfaces }}"

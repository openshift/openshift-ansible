[openshift-control-plane,master]
/etc/sysconfig/atomic-openshift-node=.*BOOTSTRAP_CONFIG_NAME.*master

[openshift-control-plane,infra]
/etc/sysconfig/atomic-openshift-node=.*BOOTSTRAP_CONFIG_NAME.*infra

[openshift-node]
/etc/sysconfig/atomic-openshift-node=.*BOOTSTRAP_CONFIG_NAME.*compute

[openshift-control-plane,lb]
/etc/haproxy/haproxy.cfg=.*

---
client:
  hosts:
  - ${ES_HOST}
  port: ${ES_PORT}
  use_ssl: True
  certificate: ${ES_CA}
  client_cert: ${ES_CLIENT_CERT}
  client_key: ${ES_CLIENT_KEY}
  ssl_no_validate: False
  timeout: ${CURATOR_TIMEOUT}
  master_only: False
logging:
  loglevel: ${CURATOR_LOG_LEVEL}
  logformat: default
  blacklist: ['elasticsearch', 'urllib3'] 
  
---
- name: Ensure openshift project exists
  oc_project:
    name: openshift
    state: present
    node_selector:
    - ""

- name: Tag image into an image stream in the openshift namespace
  command: >
    {{ openshift_client_binary }} tag --source=docker {{ item.key }} --config={{ openshift.common.config_base }}/master/admin.kubeconfig openshift/{{ item.value }}
  changed_when: False
  with_dict: "{{ openshift_image_stream_tags }}"

---

stack_state: 'present'

ssh_ingress_cidr: 0.0.0.0/0
node_ingress_cidr: 0.0.0.0/0
master_ingress_cidr: 0.0.0.0/0
lb_ingress_cidr: 0.0.0.0/0
bastion_ingress_cidr: 0.0.0.0/0
num_etcd: 0
num_masters: 1
num_nodes: 1
num_dns: 1
num_infra: 1
nodes_to_remove: []
etcd_volume_size: 2
dns_volume_size: 1
lb_volume_size: 5
use_bastion: False
ui_ssh_tunnel: False
provider_network: False


openshift_cluster_node_labels:
  app:
    region: primary
  infra:
    region: infra

install_debug_packages: false
required_packages:
  - docker
  - NetworkManager
  - wget
  - git
  - net-tools
  - bind-utils
  - bridge-utils
debug_packages:
  - bash-completion
  - vim-enhanced

# container-storage-setup
docker_dev: "/dev/sdb"
docker_vg: "docker-vol"
docker_data_size: "95%VG"
docker_dm_basesize: "3G"
container_root_lv_name: "dockerlv"
container_root_lv_mount_path: "/var/lib/docker"


# populate-dns
dns_records_rm: []
dns_records_add: []
external_nsupdate_keys: {}

---
- include_tasks: provision-server.yml
  vars:
    server_name: "{{ openshift_openstack_master_hostname }}-{{ item }}.{{ openshift_openstack_full_dns_domain }}"
    flavor: "{{ openshift_openstack_master_flavor }}"
    image: "{{ openshift_openstack_master_image }}"
    host_type: master
    sub_host_type: default
    node_group_name: "{{ openshift_openstack_master_group_name }}"
  with_items: "{{ range(openshift_openstack_num_masters)|list }}"

---
- name: Test zabbix ansible module
  hosts: localhost
  gather_facts: no
  vars:
    zbx_server: http://oso-rhel7-zabbix-web.kwoodsontest2.opstest.online.openshift.com/zabbix/api_jsonrpc.php
#zbx_server: http://oso-rhel7-zabbix-web.kwoodsontest2.opstest.online.openshift.com/zabbix/api_jsonrpc.php
    zbx_user: Admin
    zbx_password: zabbix

  pre_tasks:
  - name: Create a template
    zbx_template:
      server: "{{ zbx_server }}"
      user: "{{ zbx_user }}"
      password: "{{ zbx_password }}"
      name: 'test template'
    register: template_output

  - debug: var=template_output

  - name: Create an item
    zbx_item:
      server: "{{ zbx_server }}"
      user: "{{ zbx_user }}"
      password: "{{ zbx_password }}"
      name: 'test item'
      key: 'kenny.item.1'
      template_name: "{{ template_output.results[0].host }}"
    register: item_output
#
  - debug: var=item_output

  - name: Create an trigger
    zbx_trigger:
      server: "{{ zbx_server }}"
      user: "{{ zbx_user }}"
      password: "{{ zbx_password }}"
      expression: '{test template:kenny.item.1.last()}>2'
      desc: 'Kenny desc'
    register: trigger_output
#
  - debug: var=trigger_output

  - name: Create a hostgroup
    zbx_hostgroup:
      server: "{{ zbx_server }}"
      user: "{{ zbx_user }}"
      password: "{{ zbx_password }}"
      name: 'kenny hostgroup'
    register: hostgroup_output
#
  - debug: var=hostgroup_output

  - name: Create a host
    zbx_host:
      server: "{{ zbx_server }}"
      user: "{{ zbx_user }}"
      password: "{{ zbx_password }}"
      name: 'kenny host'
      host_groups:
      -  'kenny hostgroup'
    register: host_output
#
  - debug: var=host_output

options
{
    directory "/var/named";

    allow-query { {{ ansible_default_ipv4.network }}/24; };

    recursion yes;

{% if dns_forwarders is defined %}
    forwarders {
        {% for dns in dns_forwarders %}
        {{ dns }};
        {% endfor %}
    };
{% endif %}
};
{% for zone in dns_zones %}

zone "{{ zone }}" IN {
    type master;
    file "openshift-cluster.zone";
};
{% endfor %}

---
- name: oVirt infra
  hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    # Contains encrypted `ovirt_engine_password` varibale using ansible-vault
    - passwords.yml

  vars:
    #ovirt_engine_url: https://ovirt-engine.example.com/ovirt-engine/api
    #ovirt_engine_user: admin@internal
    #ovirt_engine_cafile: /etc/pki/ovirt-engine/ca.pem

    ovirt_debug_vm_create: yes
    db_vm:
      state: running
      cluster: mycluster
      template: centos7
      memory: 1GiB
      memory_max: 2GiB
      cores: 1
      tag:
        - db
        - dbvm
      disks:
        - size: 1GiB
          name: data
          storage_domain: data
          interface: virtio

    ovirt_vm_infra_vms:
      - name: postgresql-vm-0
        memory: 2GiB
        cloud_init:
          host_name: ps.example.com
          root_password: '123456'
          authorized_ssh_keys: ssh-rsa  ondra@ondra
        profile: "{{ db_vm }}"
        tag:
          - pgsql
          - httpd

  roles:
    - oVirt.vm-infra

---
# TODO: add some logic to provide a sane default for  this var, use the
# roles assigned to the host and the values of other variables to
# determine if we should manage the service within this role
openshift_master_manage_service_externally: false
openshift_master_debug_level: "{{ openshift_debug_level | default(0) }}"
openshift_node_ips: []
os_firewall_allow:
- service: etcd embedded
  port: 4001/tcp
- service: etcd peer
  port: 7001/tcp
- service: OpenShift api https
  port: 8443/tcp
- service: OpenShift web console https
  port: 8444/tcp
os_firewall_deny:
- service: OpenShift api http
  port: 8080/tcp

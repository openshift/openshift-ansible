---
- name: restart master
  service: name={{ openshift.common.service_type }}-master state=restarted
  when: (openshift.master.ha is not defined or not openshift.master.ha | bool) and (not (master_service_status_changed | default(false) | bool))
  notify: Verify API Server

- name: restart master api
  service: name={{ openshift.common.service_type }}-master-api state=restarted
  when: (openshift.master.ha is defined and openshift.master.ha | bool) and (not (master_api_service_status_changed | default(false) | bool))
  notify: Verify API Server

- name: restart master controllers
  service: name={{ openshift.common.service_type }}-master-controllers state=restarted
  when: (openshift.master.ha is defined and openshift.master.ha | bool) and (not (master_controllers_service_status_changed | default(false) | bool))

- name: Verify API Server
  # Using curl here since the uri module requires python-httplib2 and
  # wait_for port doesn't provide health information.
  command: >
    curl --silent --cacert {{ openshift.common.config_base }}/master/ca.crt
    {{ openshift.master.api_url }}/healthz/ready
  register: api_available_output
  until: api_available_output.stdout == 'ok'
  retries: 120
  delay: 1
  changed_when: false

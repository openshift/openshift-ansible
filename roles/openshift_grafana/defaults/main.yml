---
openshift_service_type_dict:
  origin: origin
  openshift-enterprise: atomic-openshift

openshift_service_type: "{{ openshift_service_type_dict[openshift_deployment_type] }}"

gf_body_tmp:
  name: grafana_name
  type: prometheus
  typeLogoUrl: ''
  access: proxy
  url: prometheus_url
  basicAuth: false
  withCredentials: false
  jsonData:
    tlsSkipVerify: true
    token: satoken

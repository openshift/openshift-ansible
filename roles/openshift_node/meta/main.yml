---
galaxy_info:
  author: Jhon Honce
  description: OpenShift Node
  company: Red Hat, Inc.
  license: Apache License, Version 2.0
  min_ansible_version: 2.1
  platforms:
  - name: EL
    versions:
    - 7
  categories:
  - cloud
dependencies:
- role: lib_openshift
- role: openshift_common
- role: openshift_clock
- role: openshift_docker
- role: openshift_node_certificates
- role: openshift_cloud_provider
- role: os_firewall
  os_firewall_allow:
  - service: Kubernetes kubelet
    port: 10250/tcp
  - service: http
    port: 80/tcp
  - service: https
    port: 443/tcp
- role: os_firewall
  os_firewall_allow:
  - service: OpenShift OVS sdn
    port: 4789/udp
  when: r_openshift_node_use_openshift_sdn | bool
- role: os_firewall
  os_firewall_allow:
  - service: Calico BGP Port
    port: 179/tcp
  when: r_openshift_node_use_calico | bool

- role: os_firewall
  os_firewall_allow:
  - service: Kubernetes service NodePort TCP
    port: "{{ r_openshift_node_port_range | default('') }}/tcp"
  - service: Kubernetes service NodePort UDP
    port: "{{ r_openshift_node_port_range | default('') }}/udp"
  when: r_openshift_node_port_range is defined
- role: openshift_node_dnsmasq
  when: r_openshift_node_use_dnsmasq | bool

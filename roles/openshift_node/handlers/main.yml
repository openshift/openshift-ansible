---
- name: restart NetworkManager
  systemd:
    name: NetworkManager
    state: restarted
    enabled: True
  when:
  - (not skip_node_svc_handlers | default(False) | bool)

- name: restart dnsmasq
  systemd:
    name: dnsmasq
    state: restarted
  when:
  - (not skip_node_svc_handlers | default(False) | bool)

- name: restart openvswitch
  systemd:
    name: openvswitch
    state: restarted
  when:
  - (not skip_node_svc_handlers | default(False) | bool)
  - not (ovs_service_status_changed | default(false) | bool)
  - openshift_node_use_openshift_sdn | bool
  - not openshift_node_bootstrap
  register: l_openshift_node_stop_openvswitch_result
  until: not (l_openshift_node_stop_openvswitch_result is failed)
  retries: 3
  delay: 30
  notify:
  - restart openvswitch pause

- name: restart openvswitch pause
  pause: seconds=15
  when:
  - (not skip_node_svc_handlers | default(False) | bool)
  - openshift_is_containerized | bool

- name: restart node
  systemd:
    name: "{{ openshift_service_type }}-node"
    state: restarted
  register: l_openshift_node_restart_node_result
  until: not (l_openshift_node_restart_node_result is failed)
  retries: 3
  delay: 30
  when:
  - (not skip_node_svc_handlers | default(False) | bool)
  - not (node_service_status_changed | default(false) | bool)
  - not openshift_node_bootstrap

- name: reload systemd units
  command: systemctl daemon-reload
  when:
  - (not skip_node_svc_handlers | default(False) | bool)

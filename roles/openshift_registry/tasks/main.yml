---
# This role is unused until we add options for configuring the backend storage
- name: Deploy OpenShift Registry
  command: >
    {{ openshift.common.admin_binary }} registry
    --create --service-account=registry
    --selector='{{ openshift.master.registry_selector }}'
    --images='{{ openshift.master.registry_url }}'
    --credentials={{ openshift_master_config_dir }}/openshift-registry.kubeconfig
  register: registry_results
  changed_when: "'service exists' not in registry_results.stdout"

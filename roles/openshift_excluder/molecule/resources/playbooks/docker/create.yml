---
- hosts: localhost
  connection: local
  gather_facts: no
  vars:
    molecule_file: "{{ lookup('env','MOLECULE_FILE') }}"
    molecule_yml: "{{ lookup('file', molecule_file) | from_yaml }}"
  tasks:
  - name: Build an Ansible compatible image
    docker_image:
      path: .
      name: "{{ item.image }}"
      dockerfile: "{{ item.dockerfile }}"
    with_items: "{{ molecule_yml.platforms | molecule_dict_at_index(0) }}"

  - name: Create molecule instance(s)
    docker_container:
      name: "{{ item.name | molecule_instance_with_scenario_name(molecule_yml.scenario.name) }}"
      hostname: "{{ item.name | molecule_instance_with_scenario_name(molecule_yml.scenario.name) }}"
      image: "{{ item.image }}"
      state: started
      recreate: no
      log_driver: syslog
      command: "{{ item.command }}"
    with_items: "{{ molecule_yml.platforms }}"

---
# install, upgrade, backup
r_etcd_action: install

r_etcd_initial_cluster_state: new
r_etcd_initial_cluster_token: etcd-cluster-1

r_etcd_initial_advertise_peer_urls: "{{ r_etcd_common_peer_url_scheme }}://{{ etcd_ip }}:{{ r_etcd_common_peer_port }}"
r_etcd_listen_peer_urls: "{{ r_etcd_common_peer_url_scheme }}://{{ etcd_ip }}:{{ r_etcd_common_peer_port }}"
r_etcd_advertise_client_urls: "{{ r_etcd_common_url_scheme }}://{{ etcd_ip }}:{{ r_etcd_common_client_port }}"
r_etcd_listen_client_urls: "{{ r_etcd_common_url_scheme }}://{{ etcd_ip }}:{{ r_etcd_common_client_port }}"

r_etcd_common_systemd_dir: "/etc/systemd/system/{{ r_etcd_common_service }}.service.d"

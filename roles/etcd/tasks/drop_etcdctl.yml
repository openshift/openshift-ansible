---
- name: Install etcd for etcdctl
  package: name=etcd state=present
  when: not l_etcd_static_pod
  register: result
  until: result is succeeded

- name: Configure etcd profile.d aliases
  template:
    dest: "/etc/profile.d/etcdctl.sh"
    src: etcdctl.sh.j2
    mode: 0755
    owner: root
    group: root
